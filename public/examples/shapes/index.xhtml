<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:svg="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	
	<title>PottisJS tutorial</title>

	<script type="text/ecmascript" src="../../pottis.js"></script>

	<script type="text/ecmascript"> <![CDATA[
	
		var pottis = null;
				
		window.onload = function() {
			var svg = document.getElementById("tutorial");
						
			pottis = new Pottis(svg);			
	
			var carbottom = pottis.shape("rect", { x: 200, y: 100, width: 200, height: 50, fill: "blue" });
			var cartop = pottis.shape("rect", { x: 250, y: 50, width: 100, height: 100, fill: "blue" });
			
			var tireleft = pottis.shape("circle", { r: 30, cx: 70, cy: 150, fill: "red" });		
			var tireright = pottis.shape("circle", { r: 30, cx: 550, cy: 150, fill: "red" });
			
			pottis.addDrop(carbottom, wheelDropped);
			pottis.addDrag(tireleft);
			pottis.addDrag(tireright);
			
			pottis.text('drag "wheels" onto the "car"!', "help", 50, 300);
		}
		
		function wheelDropped(receiver, dropped) {
			pottis.removeDrag(dropped);
		}
		
	]]> </script>

</head>

<body>
    
	<h1>PottisJS example: Shapes</h1>
	
	<svg style="border: 1px solid #000" id="tutorial" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="900" height="600" />
	
</body>
</html>
